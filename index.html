<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet Pro | جزدانی زیرەک</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .input-style { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; width: 100%; outline: none; }
        .input-style:focus { border-color: #3b82f6; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div id="auth-container" class="w-full max-w-md mt-10 p-8 glass rounded-[2.5rem]">
        <h1 class="text-3xl font-black text-center mb-6 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Wallet Pro</h1>
        
        <div class="flex gap-2 mb-6 bg-white/5 p-1 rounded-xl">
            <button onclick="toggleAuth('login')" class="flex-1 py-2 rounded-lg font-bold" id="tab-login">Login</button>
            <button onclick="toggleAuth('signup')" class="flex-1 py-2 rounded-lg font-bold" id="tab-signup">Sign Up</button>
            <button onclick="toggleAuth('phone')" class="flex-1 py-2 rounded-lg font-bold text-xs" id="tab-phone">Phone</button>
        </div>

        <div id="email-fields" class="space-y-4">
            <input id="auth-email" type="email" placeholder="ئیمێڵ" class="input-style">
            <input id="auth-password" type="password" placeholder="پاسۆرد" class="input-style">
            <div id="signup-only" class="hidden space-y-4">
                <input id="auth-name" type="text" placeholder="ناوی تەواو" class="input-style">
                <input id="auth-pin" type="password" maxlength="4" placeholder="کۆدی PIN (٤ ژمارە)" class="input-style">
            </div>
            <button id="main-auth-btn" onclick="handleAuth()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">چوونەژوورەوە</button>
            <button onclick="resetPassword()" class="text-xs text-gray-500 w-full text-center">پاسۆردم بیرچووە (Reset)</button>
        </div>

        <div id="phone-fields" class="hidden space-y-4">
            <div id="recaptcha-container"></div>
            <input id="phone-number" type="text" placeholder="+964 750 000 0000" class="input-style">
            <button onclick="sendOTP()" class="w-full bg-green-600 py-3 rounded-xl font-bold">ناردنی کۆد</button>
            <input id="otp-code" type="text" placeholder="کۆدی نێردراو" class="input-style mt-4">
            <button onclick="verifyOTP()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">پشتڕاستکردنەوە</button>
        </div>
    </div>

    <div id="main-ui" class="w-full max-w-md hidden">
        <div class="glass p-8 rounded-[2.5rem] text-center">
            <h2 id="user-welcome" class="text-xl font-bold mb-4">بەخێربێیت</h2>
            <p class="text-gray-400 text-sm mb-4">باڵانسی تۆ:</p>
            <h1 id="balance-iqd" class="text-4xl font-black text-blue-400">0 د.ع</h1>
            <button onclick="logout()" class="mt-8 text-red-500 text-sm">چوونەدەەرەوە (Logout)</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMbSkztcgeeNgqpgvKf_VnB9Q4MQKomzk",
            databaseURL: "https://hisabat-5b935-default-rtdb.firebaseio.com",
            projectId: "hisabat-5b935",
            storageBucket: "hisabat-5b935.appspot.com",
            appId: "1:925180562302:android:7467c500ade5ab5900c12f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let mode = 'login';

        // 1. Toggle UI
        function toggleAuth(m) {
            mode = m;
            document.getElementById('email-fields').classList.toggle('hidden', m === 'phone');
            document.getElementById('phone-fields').classList.toggle('hidden', m !== 'phone');
            document.getElementById('signup-only').classList.toggle('hidden', m !== 'signup');
            document.getElementById('main-auth-btn').innerText = m === 'signup' ? 'دروستکردن' : 'چوونەژوورەوە';
        }

        // 2. Email/Password Auth
        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const name = document.getElementById('auth-name').value;
            const pin = document.getElementById('auth-pin').value;

            try {
                if (mode === 'signup') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.ref('users/' + res.user.uid).set({
                        name: name,
                        pin: pin,
                        balance: 0,
                        email: email
                    });
                    alert("ئەکاونت دروستکرا!");
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch (e) { alert(e.message); }
        }

        // 3. Reset Password
        function resetPassword() {
            const email = document.getElementById('auth-email').value;
            if(!email) return alert("تکایە ئیمێڵەکەت بنووسە");
            auth.sendPasswordResetEmail(email)
                .then(() => alert("لینکی گۆڕینی پاسۆرد بۆ ئیمێڵەکەت نێردرا"))
                .catch(e => alert(e.message));
        }

        // 4. Phone Auth (OTP)
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
        let confirmationResult = null;

        async function sendOTP() {
            const phone = document.getElementById('phone-number').value;
            auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
                .then(res => { confirmationResult = res; alert("کۆد نێردرا"); })
                .catch(e => alert(e.message));
        }

        async function verifyOTP() {
            const code = document.getElementById('otp-code').value;
            confirmationResult.confirm(code)
                .then(() => alert("چوونەژوورەوە سەرکەوتوو بوو"))
                .catch(e => alert("کۆدەکە هەڵەیە"));
        }

        // 5. Auth State
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                document.getElementById('user-welcome').innerText = "بەخێربێیت: " + (user.displayName || user.email);
            }
        });

        function logout() { auth.signOut(); location.reload(); }
    </script>
</body>
</html>
